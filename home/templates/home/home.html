{% extends "home/base.html" %}
{% block content %}



    <div class="">
          <!-- Messages -->
      <div class="mb-3">
        {% if messages %}
          {% for message in messages %}
            <div style="border-radius:0;" {% if message.tags %} class="alert alert-icon alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert" {% endif %}>
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
      </div>
      <!-- End Messages -->

      <style>
        .c-button-1:before{
          height:100%;
          border-radius:0 17px 17px;
          background-color:#FED72C;
          position:absolute;
          top:0;
          left:0;
          z-index:0;
          transition:all 1s ease-in-out;
          -ms-transform:translateX(-100%);
          transform:translateX(-100%)
      }
      .c-button-1--paypal:before{
          background-color:#FED72C
      }

      </style>

      {% if request.user.is_authenticated %}
      <a href="{% url 'signout' %}" class="btn-danger btn-lg p-3">logout</a>
      <br> <br>
      <h1>User : {{request.user.username}}</h1>
      <h1>Email: {{request.user.email}}</h1>

    {% else %}
    <button class="c-sub__button c-button-1 c-button-1--paypal js-register-button">
      <span class="c-icon c-icon--play" style="left: 10%"></span>
      <span><a style="color: white;" href="{%url 'signin' %}">Login</a></span>
      </button>
    
    
    {% endif%}
    <br>
    <button class="c-sub__button c-button-1 c-button-1--paypal js-register-button">
      <span class="c-icon c-icon--play" style="left: 10%"></span>
      <span><a style="color: white;" href="{% url 'home:table' %}">Table</a></span>
      </button>
    
    <br>
    <button class="c-sub__button c-button-1 c-button-1--paypal js-register-button">
      <span class="c-icon c-icon--play" style="left: 10%"></span>
      <span><a  style="color: white;" href="{% url 'home:home' %}">Charts</a></span>
      </button>
    
    
    </div>

    <script type="text/javascript">
        $(function () {
          // Hide message
          $(".alert").fadeTo(2000, 500).slideUp(500, function(){
            $(".alert").slideUp(500);
          });

        });
      </script>

{% endblock %}
