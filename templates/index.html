<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>

    <div class="container jumbotron">
          <!-- Messages -->
      <div class="mb-3">
        {% if messages %}
          {% for message in messages %}
            <div style="border-radius:0;" {% if message.tags %} class="alert alert-icon alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert" {% endif %}>
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
      </div>
      <!-- End Messages -->

      {% if request.user.is_authenticated %}
      <a href="{% url 'signout' %}" class="btn-danger btn-lg p-3">logout</a>
      <br> <br>
      <h1>User : {{request.user.username}}</h1>
      <h1>Email: {{request.user.email}}</h1>

    {% else %}
    <a href="{%url 'signin' %}" class="btn-info btn-lg p-3">login</a>
    {% endif%}

    <a href="{% url 'home:table' %}" class="btn btn-info btn-lg">Table</a>
    </div>

    <script type="text/javascript">
        $(function () {
          // Hide message
          $(".alert").fadeTo(2000, 500).slideUp(500, function(){
            $(".alert").slideUp(500);
          });

        });
      </script>
      {% block bodyblock %}{% endblock %}
  </body>
</html>
