{% extends 'alumni_portal/base.html' %}
{% block content %}

  <div class="container">

      {% for post in posts %}
      <div class="jumbotron">
        <h2>{{ post.title}}</h2>
        <p class="date">
          Published {{ post.publish }} by {{ post.author }}
        </p>
        <a class ='btn btn-bg btn-success' href="{% url 'blog:update_post' post.pk %}">Edit</a>
        <a class = 'btn btn-bg btn-success' href="{% url 'blog:delete_post' post.pk %}">Delete</a>

      </div>
      {% endfor %}




  </div>


{% endblock %}
