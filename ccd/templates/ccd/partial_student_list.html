
    {% for student in student_list %}
      <tr class="bg-light">
        <td>{{ student.name }}</td>
        <td>{{ student.roll }}</td>
        <td>{{ student.programs }}</td>
        <td>{{ student.branch }}</td>
        <td>{{ student.day }}</td>
        <td>{{ student.company }}</td>
        <td>{{ student.placed }}</td>
        <td>{{ student.sector }}</td>
        <td>{{ student.profile }}</td>
        <td>{{ student.slot }}</td>
        <td>
          <button type="button"
                  class="btn btn-warning btn-sm js-update-student-btn"
                  data-url="{% url 'ccd:student_update' student.id %}"
                   data-toggle="tooltip" data-placement="top" title="Edit details">
            <i class="fas fa-edit mr-1"></i>Edit
          </button>
        </td>
        <td>
          <button type="button"
                  class="btn btn-danger btn-sm js-delete-student-btn"
                  data-url="{% url 'ccd:student_delete' student.id %}"
                   data-toggle="tooltip" data-placement="top" title="Delete student">
            <i class="fa fa-trash mr-1" aria-hidden="true"></i>
             Delete
          </button>
        </td>
      </tr>

    {% empty %}
      <tr>
        <td colspan="10" class="text-center bg-warning">No Student found !</td>
      </tr>
    {% endfor %}
